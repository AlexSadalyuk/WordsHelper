<div class="container">
    <div class="container-header">
        <p class="text to write">{{wordToTestTranslate}}</p>
        <p *ngIf="showError" class="Error">Incorrect. Try Again.</p>
        <p *ngIf="showSuccess" class="success">Congratulations.</p>
    </div>
    <div class="container-body">
        <form (ngSubmit)="submitWithEnter($event)">
            <label for="word">Enter translated text</label>
            <input [(ngModel)]="wordText" [ngModelOptions]="{standalone: true}" id="word" type="text" />
            <button *ngIf="!showSuccess" class="btn btn-submit" (click)="submitWord()">Submit</button>
            <button *ngIf="showSuccess" class="btn btn-submit" (click)="startOver()">Again</button>
        </form>
    </div>
</div>
